<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage One Task | Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="resets.css">
    <link rel="stylesheet" href="assets/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="content">
<h1>WELCOME TO MY DASHBOARD</h1>
    </div>

    <div>
        <p class="SlackUserName" data-testid="SlackUserName">Dambolin</p>
    </div>

    <div>
        <h2>Slack Display Picture:</h2>
        <img
          src="img/E-baby.jpg"
          alt="Dambolin"
          data-testid="SlackDisplayImage"
          class="profileImg"
           />
      </div>

      <div class="Current">
        <h2>Current day of the week:</h2>
        <p id="CurrentDayOfTheWeek" data-testid="CurrentDayOfTheWeek"></p>
      </div>

      <div class="Current">
        <h2>CurrentUTCTime:</h2>
        <p id="CurrentUTCTime" data-testid="CurrentUTCTime"></p>
      </div>

      <div class="Current">
        <h2>Track:</h2>
        <p data-testid="MyTrack">Frontend</p>
      </div>
      <div class="Current">
        <h2>GitHub URL:</h2>
        <a href="https://github.com/stephendambo/Frontend_Page_Creation_With_Specific_Element.git"
          data-testid="githubURL"
          >GitHub Repository</a
        >
      </div>
    </div>


    




    <script src="script.js"></script>
</body>
</html>
